name: Publish Release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Define vars
        run: |
          echo ${{ github.ref }} | cut -d '/' -f 3 > DOCKER_TAG
      - name: Build and push docker image
        run: |
          docker build --tag youstinus/cloud-lab:$(cat DOCKER_TAG) .
          docker login --username ${{ secrets.DOCKER_USER }} --password ${{ secrets.DOCKER_TOKEN }}
          docker push youstinus/cloud-lab:$(cat DOCKER_TAG)